<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BP Static Comp 1</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Artifika" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <aside class="right-side">
      <div class="arrow-left">
        <button type="button" name="button"><img src="images/larrow.png" alt="carousel left arrow button" height="30px" width="30px"></button>
      </div>
      <div class="arrow-right">
        <button type="button" name="button"><img src="images/rarrow.png" alt="carousel right arrow button" height="30px" width="30px"></button>
      </div>
      </aside>
    <section class="left-side">
      <article class="top-left">
        <div class="bride">
          <p>The Princess Bride</p>
        </div>
        <div class="top-left-div">
        <p>Possibly The Greatest <br> Movie of All Time!</p>
        </div>
        <div class="input-1">
          <input type="submit" name="" value="Watch the Movie">
          <input type="submit" class="more-info" name="" value="More Info">
        </div>
      </article>
      <article class="top-right">
        <a clas="wes" href="#">
          <p>"As you wish"</p>
          <div class="info">
            <img src="images/info.png" alt="graphic indicating more information" height="25px" width="25px">
          </div>
        </a>
      </article>
      <article class="middle-left">
        <a href="#">
          <p>"Fetch me <br> that pitcher"</p>
          <div class="info">
            <img src="images/info.png" alt="graphic indicating more information" height="25px" width="25px">
          </div>
        </a>
      </article>
      <article class="middle-middle">
        <a href="#">
          <div class="justify">
            <p>"My name is Inigo Montoya.. <br> prepare to die"</p>
          </div>
          <div class="info">
            <img src="images/info.png" alt="graphic indicating more information" height="25px" width="25px">
          </div>
        </a>
      </article>
      <article class="middle-right">
        <a href="#">
          <p>"Does anybody <br> want a peanut?""</p>
          <div class="info">
            <img src="images/info.png" alt="graphic indicating more information" height="25px" width="25px">
          </div>
        </a>
      </article>
      <article class="bottom-left">
        <a href="#">
          <p>"Inconceivable"</p>
          <div class="info">
            <img src="images/info.png" alt="graphic indicating more information" height="25px" width="25px">
          </div>
        </a>
      </article>
      <article class="bottom-middle">
        <a href="#">
          <p>"To blave"</p>
          <div class="info">
            <img src="images/info.png" alt="graphic indicating more information" height="25px" width="25px">
          </div>
        </a>
      </article>
      <article class="bottom-right">
        <a href="#">
          <p>"Stop saying that"</p>
          <div class="info">
            <img src="images/info.png" alt="graphic indicating more information" height="25px" width="25px">
          </div>
        </a>
      </article>

    </section>



  </body>
</html>
